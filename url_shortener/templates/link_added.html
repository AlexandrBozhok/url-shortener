{% extends "basic_template.html" %}
{% block title %}forwardinh0.fun - URL shortener{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="form-div">
    <form class="form-inline test" method="POST" action="/add_link">
        <div class="form-group mx-sm-3 mb-2">
            <label for="original_url" class="sr-only">Original URL</label>
            <input type="text" required class="form-control" id="original_url" name="original_url" placeholder="Original URL" 
                value="{{ original_url }}" style="width: 600px;">
                <button type="submit" class="btn btn-primary mx-sm-3">Shorten!</button>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="short_url"  class="sr-only">Short URL</label>

            {% if new_link %}
                <input type="text" readonly required class="form-control" id="short_url" name="short_url" placeholder="Short URL" 
                    value="{{ url_for('short.redirect_to_url', short_url=new_link, _external=True) }}" style="width: 600px;">
            {% else %}
                <input type="text" readonly required class="form-control" id="short_url" name="short_url" placeholder="Short URL" 
                    value="" style="width: 600px;">
            {% endif %}

            <div class="tooltip>">
                <button type="submit" class="btn btn-primary mx-sm-3" onclick="copyUrl()">
                    Copy
                </button>
                
            </div>
        </div>
        
    </form>
</div>
{% endblock %}
