{% extends "basic_template.html" %}
{% block title %}forwardinh0.fun - URL shortener{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="form-div">
    <form class="form-inline" method="POST" action="/add_link">
        <div class="form-group mx-sm-3 mb-2">
            <label for="original_url" class="sr-only">Original URL</label>
            <input type="text" required class="form-control" id="original_url" name="original_url" placeholder="Original URL" style="width: 600px;">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Shorten!</button>
    </form>
</div>
{% endblock %}
